source=~/.config/hypr/globals.conf

background {
    monitor =
    path = $backdrop
    color = rgb(121, 75, 140)

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_passes = 2 # 0 disables 
    blur_size = 5
    noise = 0.0117
    contrast = 1
    brightness = 0.8172
    vibrancy = 2
    vibrancy_darkness = 0
}

# TIME
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date '+%I:%M')</span>"
    color = rgb(215, 224, 234)
    font_size = 75
    font_family = inter bold
    position = 0, -200
    halign = center
    valign = top
    shadow_passes = 2
    shadow_size = 10
  shadow_color = rgba(34, 24, 36, 0.6)

}

input-field {
    monitor =
    size = 200, 40
    outline_thickness = 0
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.4)
    check_color = rgba(0, 0, 0, 0.8)
    fail_color = rgba(230, 69, 83, 0.7)
    font_color = rgb(200, 200, 200)
    fade_on_empty = true
    # font_family = JetBrains Mono
    placeholder_text = <i><span foreground="##cdd6f4">Input Password...</span></i>
    hide_input = false
    position = 0, -120
    rounding = 10
    halign = center
    valign = center
}

animations {
  bezier = linear, 1, 1, 0, 0
  animation = fade, 1, 3, linear
  animation = inputField, 1, 1, linear
}

